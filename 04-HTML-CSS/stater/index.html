<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- how to write CSS inside html document -->
    <!-- <style>
      body {
        background-color: green;
      }
    </style> -->

    <!-- link CSS file to the HTML file -->
    <link href="style.css" rel="stylesheet" />

    <title>Learning HTML & CSS</title>
  </head>

  <body>
    <h1>JavaScript is fun, but so HTML & CSS</h1>
    <p class="first">
      You can learn JavaScript without HTML and CSS, but for DOM manipulation
      it's usefull to have some basic ideas of HTML & CSS.
      <!-- link attribute -->
      <a href="https://www.youtube.com/"> YouTube</a>
    </p>

    <h2>Another heading</h2>
    <p class="second">Another paragraph</p>

    <!-- image attribute -->
    <img
      width="300"
      height="300"
      id="my-image"
      src="https://scontent.fccu3-1.fna.fbcdn.net/v/t39.30808-6/269821023_1114409382430051_2168152500461627293_n.jpg?_nc_cat=108&ccb=1-5&_nc_sid=09cbfe&_nc_ohc=WZKJGhTCO78AX8Uxp_V&_nc_ht=scontent.fccu3-1.fna&oh=00_AT9esyY9qA2h1GlbiSySnuyNaSI5qiJ01ppwGsTDeJ1fEA&oe=62594260"
    />

    <!-- HTML forms -->
    <!-- html box -->
    <div id="your-name">
      <h2>Your name here</h2>
      <p class="first">Please fill in this form</p>

      <input type="text" placeholder="your name" />
      <button>OK!</button>
    </div>
  </body>
</html>
